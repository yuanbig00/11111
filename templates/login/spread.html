						  <script type="text/javascript">

var m2R2Data= [
               {value:{{ event.neutral_remark }}, legendname:'中性',name:"中性评论  {{ event.neutral_remark }}条",itemStyle:{color:"#A9F387"}},

    {

    tooltip: {
        trigger: 'item',
        formatter:function (parms){
          var str=  parms.seriesName+"</br>"+

            return  str ;

            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: true,
                    position: 'outter',
                     formatter:function (parms){
                         return parms.data.legendname
                     }

            labelLine: {
                normal: {
                  length:5,
                  length2:3,
                  smooth:true,
                }

            data:m2R2Data

    ]
};

						  <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
         var Spread_method= echarts.init(document.getElementById('spread_method'));
        // 指定图表的配置项和数据
         //数据

 var colorArray = [
    {
        top: '#1ace4a', //绿
        bottom: '#fff'
    },
    {
        top: '#4bf3ff', //蓝
        bottom: '#fff'
    }, {
        top: '#4f9aff', //深蓝
        bottom: '#fff'
    },
];
option = {
    backgroundColor: '#fff',
     tooltip: {
          show: true,
          formatter: "{b}:{c}"
        },
        toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            saveAsImage : {show: true}
        }
    },
   grid: {
          left: '5%',
          top: '12%',
          right: '1%',
          bottom: '8%',
          containLabel: true
        },
  
    xAxis: {
        type: 'value',
        show:true,
        position: 'bottom',
        axisTick: {
            show: false
        },
        axisLine: {
            show: true,
            lineStyle: {
                color: '#8C8C8C',
            }
        },
        splitLine: {
            show: false
        },
    },
    yAxis: [{
            type: 'category',
            axisTick: {
                show: false,
                alignWithLabel: false,
                length: 5,

            },
            "splitLine": { //网格线
                "show": true
            },
            inverse: 'true', //排序
            axisLine: {
                show: false,
                lineStyle: {
                    color: '#8C8C8C',
                }
            },
            data: [ '点赞', '评论', '转发']
        }

    ],
    series: [{
            name: '能耗值',
            type: 'bar',
                label: {
                normal: {
                  show: true,
                  position: 'right',
                  formatter: '{c}',
                  textStyle: {
                    color: '#8C8C8C' //color of value
                  }
                }
              },
            itemStyle: {
                normal: {
                    show: true,
                    color: function(params) {
                        let num = colorArray.length;
                        return {
                            type: 'linear',
                            colorStops: [{
                                offset: 0,
                                color: colorArray[params.dataIndex % num].bottom
                            }, {
                                offset: 1,
                                color: colorArray[params.dataIndex % num].top
                            }, {
                                offset: 0,
                                color: colorArray[params.dataIndex % num].bottom
                            }, {
                                offset: 1,
                                color: colorArray[params.dataIndex % num].top
                            }, {
                                offset: 0,
                                color: colorArray[params.dataIndex % num].bottom
                            }, {
                                offset: 1,
                                color: colorArray[params.dataIndex % num].top
                            }, {
                                offset: 0,
                                color: colorArray[params.dataIndex % num].bottom
                            }, {
                                offset: 1,
                                color: colorArray[params.dataIndex % num].top
                            }, {
                                offset: 0,
                                color: colorArray[params.dataIndex % num].bottom
                            }, {
                                offset: 1,
                                color: colorArray[params.dataIndex % num].top
                            }, {
                                offset: 0,
                                color: colorArray[params.dataIndex % num].bottom
                            }, {
                                offset: 1,
                                color: colorArray[params.dataIndex % num].top
                            }],
                            //globalCoord: false
                        }
                    },
                    barBorderRadius: 70,
                    borderWidth: 0,
                    borderColor: '#333',
                }
            },
            barGap: '0%',
            barCategoryGap: '65%',
            data: [{{ event.follow }}, {{ event.comment }}, {{ event.transmit }}]
        }

    ]
};
        Spread_method.setOption(option);
    </script>
